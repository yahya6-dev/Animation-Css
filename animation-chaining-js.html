<!DOCTYPE html>
<html lang="en"><head charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>

      @keyframes move-right {
        from {
          transform:translateX(100px)
        }

        to {
          transform:translateX(-50px)
        }
      }

      li:nth-of-type(1) {
        animation-name:move-right;
	animation-duration:2s;
      }

      li:nth-of-type(2) {
       animation-duration:2s;

      }

    </style>
  </head>
  <body>
    <ul>
      <li>Hello Window</li>
      <li style="animation-name: move-right;">Hi Linux</li>
    </ul>

    <script>
      document.querySelector("li:nth-of-type(1)").addEventListener("animationend",function(e) {
        document.querySelectorAll("li")[1].style.animationName="move-right"
      })
    </script>
  

</body></html>
