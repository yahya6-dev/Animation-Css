<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
  <title>Mini Box </title>
  <style> 
   @keyframes show-hide {
    from {
      opacity:0;
      height:0px;
      width:0px
    }

    to {
     opacity:1;
     height:100px;
     width:100px
    }

   }

   .container {
     width:100px;
     height:100px;
     background-color:rgb(220,220,220);
     border:1px solid gray;
     animation-name:show-hide;
     animation-duration:1s;
     animation-iteration-count:4;
    }
  </style>
 </head>
 <body>
   <div class="container">


   </div>

 

</body></html>
